server.port=2200
spring.application.name=productservice
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://chain:123456@127.0.0.1:8260/eureka

spring.datasource.username=chain
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/cloudtest?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.springframework=INFO
logging.level.chain.cloud.productservice=DEBUG

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#feign.hystrix.enabled=true
management.endpoints.web.exposure.include=*